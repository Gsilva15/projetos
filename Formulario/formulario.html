<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style2.css">
    <title>formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo">Requisição de segunda chamada</h1>
        <p id="subtitulo">Coloque suas informações</p>
        <br>
    </div>

    <nav>
        <div class="logo">IFNMG Campus Pirapora</div>
        <a href="Disciplina.html">Cadastro Disciplina</a>
        <a href="Cadastro_curso.html">Cadastro Curso</a>
        <a href="formulario.html">Solicitar segunda chamada</a>
        <a href="login2.html"> Professor</a>
        <a href="login.html"> Aluno</a>
        <a href="inicial.html"> Home</a>
    </nav>

    <form action="formulario.html" method="get">

        
        <fieldset class="grupo">
            <div class="campo">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label>Nome do Curso</label>
            <select id="nomecurso">
                <option selected disabled value="">Selecione</option>
                <option>Sistemas de Informação</option>
                <option>Administração</option>
                <option>Engenharia Civil</option>
            </select>
        </div>

        <div class="campo">
            <label>Turma</label>
            <select id="turma">
                <option selected disabled value="">Selecione</option>
                <option>1º Período</option>
                <option>2º Período</option>
                <option>3º Período</option>
                <option>4º Período</option>
                <option>5º Período</option>
                <option>6º Período</option>
                <option>7º Período</option>
                <option>8º Período</option>
            </select>
        </div>

        <div class="campo">
            <label>Disciplina</label>
            <input type="text" name="disciplina" id="disciplina">
        </div>

        <div class="campo">
            <label for="data1">Data da avaliação perdida</label>
            <input type="date" name="data1" id="data1">
        </div>


        <div class="campo">
            <br>
            <label for="experiencia">Informe aqui sua justificativa</label>
            <textarea rows="10" style="width: 26em" id="experiencia" name="experiencia" required></textarea>
        </div>

        <div class="campo">
            <label for="arquivo">Comprovante</label>
            <input type="file" name="file1" id="file1">
        </div>


     <div class="campo">
        <input class="button" type="submit" value="Solicitar" >
     </div>

    </form>
</body>
</html>
