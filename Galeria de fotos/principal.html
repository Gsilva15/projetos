    <div class="zoom" >
        <div class="zoom_content">
            <img src="f1.png" id="zoom_img">
        </div>
        <span id="button1">&times;</span>
        <button onclick="proximo()" id="button">Pr√≥ximo</button>
        <button onclick="voltar()" id="button2">Voltar</button>
    </div>

    <script>

        var img = new Array("f1.png","f2.png","f3.png","f4.png","f5.png","f6.png","f7.png","f8.png","f9.png","f10.png");
        
        var imgElement = document.getElementById("zoom_img");
        var i = 0;
        var imgLen = img.length;
        
                function proximo()
                {
                    if(i < imgLen-1)
                        {
                            i++;
                        }
                    else{
                            i=0;                
                        }
        
                        imgElement.src = img[i];                    
                }
        
                function voltar()
                {
                    if(i > 0)
                        {
                            i--;
                        }
                    else
                    {
                        i = imgLen-1;
                    }
                        imgElement.src = img[i];                    
                }
        
    </script>
